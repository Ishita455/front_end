<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
</head>
<body >
    <h1 style="border: 1px solid; width: 100%; text-align: center;">My Portfolio</h1>
    <h2>Contact Form</h2>
    <form action="contact java" style="border: 1px solid ; width: 500px; height: 370px; padding: 20px;">
        <div>
            <label for="pf.name">Name</label>
            <input type="text" name="pf.name" placeholder="Enter your Name">
        </div>
        <br>
        <div>
            <label for="pf.email">Email</label>
            <input type="email" name="pf.email" placeholder="Enter Your Email">
        </div>
        <br>
        <div>
            <label for="pf.phone">Phone No</label>
            <input type="tel" name="pf.phone" id="" placeholder="Enter your Phone no">
        </div>
        <br>
        <div>
            <label for="pf.time">Best Time to reach you</label>
            <select name="" id="">
                <option value="time">4:30PM</option>
                <option value="time">6:30PM</option>
                <option value="time">8:30PM</option>
            </select>
        </div>
        <br>
        <div>
            <label for="pf.query">Your Query</label><br><br>
            <textarea name="pf.query" id="pf.query" cols="60" rows="8" placeholder="Your Query"></textarea>
        </div>
        <br>
        <input type="submit" value="Submit"><br>
    </form><br>
    <footer style="border: 1px solid; width: 100%; text-align: center;">All rights reserved @copyrights</footer>
</body>
</html>
