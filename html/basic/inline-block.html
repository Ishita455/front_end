<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline_block Example</title>
</head>
<body>
    <!--Block elements occupies whole screen space of the row-->
   <div>div1</div><div>div2</div>
   <div>div3</div>
   <p>p1</p><p>p2</p>
   <p>p3</p>

   <!--Inline Elements just takes space of its content, so next tag comes besides on same line-->
   <span>s1</span>
   <span>s2</span>
   <input type="text">
   <input type="text">
</body>
</html>
