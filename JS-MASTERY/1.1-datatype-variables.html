<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type & variables in JS</title>
</head>
<body>
    <p>Variable is a palceholder that can a store a particular type of data & its value can change</p>
    <p>Datatype tells the variable about what kind of data it can store</p>
    <p>JS is a dynamically typed language, in which datatype is inferred by the JS engine while execution</p>
    <script>
        var num1 = 25;
        console.log(num1);
        num1 = 29;
        console.log(typeof(num1));
        console.log(num1);
        num1 = 'JS is a dynamically typed lang';
        console.log(num1);
        console.log(typeof(num1));
        num1 = false;
        console.log(num1);
        console.log(typeof(num1));
        var num2;
        console.log(num2);
        console.log(typeof(num2));
    </script>
</body>
</html>
