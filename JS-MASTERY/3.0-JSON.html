<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h2>JSON stands for javascript object Notation</h2>
    <p>JSON is used for exchange data over network/internet</p>

    <script>
        let empOne = {name: "john", age: 22, address: {city: "xyz", pincode: 23434}};
        console.log(empOne);

        console.log(empOne.address.city);

        let empStr = JSON.stringify(empOne);    //coverts JSON object to string
        console.log(empStr);
        console.log(empStr.length);

        //console.log(empStr.address.city); error

        let myObj = JSON.parse(empStr); //coverts a valid json string to json object
        console.log(myObj.address.city)


    </script>
</body>

</html>
