<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in JS</title>
</head>

<body>
    <h2>Math Object in JS</h2>

    <script>

        let mathObj = Math;
        console.log(mathObj);
        console.log("value of PI is "+Math.PI);

        console.log("Rounding "+Math.round(25.357));
        console.log("Expontial Power 5 to power of 3 "+Math.pow(5,3));
        console.log("square root 144 "+Math.sqrt(144));

        console.log("Ceil "+Math.ceil(22.8));
        console.log("floor "+Math.floor(22.8));

        console.log(Math.abs(-6));

        console.log("sin(pi)" +Math.sin(Math.PI));

        console.log("max num is "+Math.max(21,2,34,55,99))

        let randomNum = Math.random();
        console.log(randomNum)

        function randomIntFromInterval(min, max){
            return Math.floor(Math.random() * (max - min +1) +min)
        }

        const rndInt = randomIntFromInterval(1, 200);
        console.log(rndInt);

    </script>
</body>

</html>
