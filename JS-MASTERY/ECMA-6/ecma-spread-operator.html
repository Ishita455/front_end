<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 spread operator</title>
</head>

<body>
    <h2>ES6 spread operator</h2>

    <script>
        let numArray1 = [11,23,44];
        let numArray2 =[54,55,66]

        const newArray = [...numArray1,...numArray2]
        console.log(newArray);  //Spead operators add new items to existing array

        const newArr2 = [...numArray2, 99,52];
        console.log(newArr2)
    </script>
</body>

</html>
