<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation in JS</title>
</head>

<body>
    <div id="header" class="layout">
        <h2>Header Section</h2>
    </div>
    <div id="main" class="layout">
        <section id="left">
            <ul class="left-menu">
                <li>Product</li>
                <li>category</li>
                <li>order</li>
            </ul>
        </section>
        <section id="center">
            <h3>Hello World</h3>
            <input id="fullName" type="text" placeholder="Full Name" value="John Doe">

        </section>

        <section id="right"> 

          <h3>Lorem ipsum dolor sit amet  </h3>

        </section>
    </div>
    <div id="footer" class="layout">
        @All rights reserved.
    </div>

    <script>
        let mainElement = document.getElementById("main");
        console.log(mainElement);

        let fullName = document.getElementById("fullName");
        console.log(fullName.value);

        let rightElement = document.getElementById("right");
        console.log(rightElement);

        console.log(rightElement.innerHTML);

        let layoutElements = document.getElementsByClassName("layout");
        console.log(layoutElements);
        console.log(layoutElements[2]);

        let tagElement = document.getElementsByTagName('li')
        console.log(tagElement);
        console.log(tagElement[2].innerHTML);
        tagElement[2].innerHTML = "MyOrders";

        // let selectorQuery = document.querySelector('section');  //returns the first matching section
        // console.log(selectorQuery);

        // let selectorQuery = document.querySelector('.layout');
        // console.log(selectorQuery);

        // let selectorQuery = document.querySelector('#left');
        // console.log(selectorQuery);

        // let selectorQuery = document.querySelector(' #left > ul > li');
        // console.log(selectorQuery);

        // let selectorQuery = document.querySelector(' #left > .left-menu > li');
        // console.log(selectorQuery);

        let selectorQuery = document.querySelectorAll(' #left > .left-menu > li');
        console.log(selectorQuery);

        selectorQuery[1].style.color = 'red';

    </script>
</body>

</html>
